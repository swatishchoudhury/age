<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Planetary Age Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
body
{
    font-family: 'Product Sans', sans-serif;
    color: #FFFFFF;
    background-color: #000000;
}
header
{
    justify-content: center;
    text-align: center;
}
.card
{
    border: none;
}
.card-body
{
    border: none;
    color: #FFFFFF !important;
    background-color: #000000 !important;

}

<body>
    
<header class="mt-4">
    <img class="img-fluid" src="pac.png" alt="App Logo" height="" width=""/>
</header>

<div id="featureMain" class="card mt-4">
  <div class="card-body">
    <div class="">
        <input type="date" class="form-control" placeholder="Enter Your BirthDate" id="birth-date"/>
    </div>
    <div class="mt-3">
        <button class="btn btn-light btn-sm" id="calculate-birth-date"> Calculate </button>
    </div> 
    <div id="age-display"></div>

  </div>
